---

- name: Enable NFS
  include_tasks: common/enable_nfs.yaml

- name: Set clock source
  include_tasks: common/set_clocksource.yaml

- name: Set sap.conf
  include_tasks: common/set_sap_conf.yaml
  when: ansible_distribution == "RedHat"

- name: Set timezone
  include_tasks: common/set_timezone.yaml
  when: ansible_distribution != "OracleLinux"

- name: Set timezone for OEL
  include_tasks: oel/set_timezone.yaml
  when: ansible_distribution == "OracleLinux"

- name: Set tuned
  include_tasks: common/set_tuned.yaml
  when: ansible_distribution == "RedHat"

- name: Set UUIDD
  include_tasks: common/set_uuidd.yaml